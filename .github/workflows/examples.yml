name: Examples

on:
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path boards/bluepill/Cargo.toml -- --check

  test_examples:
    name: eg
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        mcu: [stm32f030xc, stm32f100, stm32f101, stm32f103, stm32f303xc, stm32f401, stm32f411, stm32f722,
              stm32h742, stm32l0x2, stm32l100, stm32l151, stm32l4x2, ]
        
        eg:  [blink,blink3, echo_by_char, serial_char, gps_rw, temperature,
              dht, text_i2c, oled_gps, lora_spi_send, ]
        #  echo_string, serial_string, lora_spi_receive, lora_spi_gps ]
        
        include:
           #- mcu:  stm32f042  NB commented out sections need mcu removed from mcu: or matrix is messed up
           #  hal: "stm32f0xx"
           #  trg: "thumbv6m-none-eabi"
           #  brd: "none-stm32f042"
           - mcu:  stm32f030xc
             hal: "stm32f0xx"
             trg: "thumbv6m-none-eabi"   
             brd: "none-stm32f030"
           - mcu:  stm32f100
             hal: "stm32f1xx"
             trg: "thumbv7m-none-eabi"
             brd: "none-stm32f100"
           - mcu:  stm32f101
             hal: "stm32f1xx"
             trg: "thumbv7m-none-eabi"
             brd: "none-stm32f101"
           - mcu:  stm32f103
             hal: "stm32f1xx"
             trg: "thumbv7m-none-eabi"
             brd: "bluepill"
           - mcu:  stm32f303xc
             hal: "stm32f3xx"
             trg: "thumbv7em-none-eabihf"
             brd: "discovery-stm32f303"
           - mcu:  stm32f401
             hal: "stm32f4xx"
             trg: "thumbv7em-none-eabihf"
             brd: "blackpill-stm32f401"
           - mcu:  stm32f411
             hal: "stm32f4xx"
             trg: "thumbv7em-none-eabihf"
             brd: "blackpill-stm32f411"
           - mcu:  stm32f722
             hal: "stm32f7xx"
             trg: "thumbv7em-none-eabihf"
             brd: "none-stm32f722"
           - mcu:  stm32h742             
             hal: "stm32h7xx"
             trg: "thumbv7em-none-eabihf"
             brd: "none-stm32h742"
           - mcu:  stm32l0x2
             hal: "stm32l0xx"
             trg: "thumbv6m-none-eabi"
             brd: "none-stm32l0x2"
           - mcu:  stm32l100
             hal: "stm32l1xx"
             trg: "thumbv7m-none-eabi"
             brd: "discovery-stm32l100"
           - mcu:  stm32l151
             hal: "stm32l1xx"
             trg: "thumbv7m-none-eabi"
             brd: "heltec-lora-node151"
           - mcu:  stm32l4x2
             hal: "stm32l4xx"
             trg: "thumbv7em-none-eabi"
             brd: "none-stm32l4x2"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Build
        #--manifest-path does cd.      
        uses: actions-rs/cargo@v1 
        with:
          command: build
          args:  --manifest-path boards/${{ matrix.brd }}/Cargo.toml --no-default-features --release --target ${{ matrix.trg }} --features ${{ matrix.mcu }}
          use-cross: true
      - name: tree
        uses: actions-rs/cargo@v1 
        with:
          command: tree
          args:  --manifest-path boards/${{ matrix.brd }}/Cargo.toml 
      - name: Build example 
        uses: actions-rs/cargo@v1
        with:
          command: build
          args:  --manifest-path boards/${{ matrix.brd }}/Cargo.toml --no-default-features --release --target ${{ matrix.trg }} --features ${{ matrix.hal }},${{ matrix.mcu }} --example ${{ matrix.eg }}
          use-cross: true

